<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- 文章編輯區域 -->
  <div class="container">
    <h2>新增文章</h2>
    <form id="articleForm">
        <div class="form-group">
            <label for="title">標題：</label>
            <input type="text" id="title" class="form-control" placeholder="輸入文章標題">
        </div>
        <div class="form-group">
            <label for="content">內容：</label>
            <div id="content" class="form-control" contenteditable="true" style="min-height: 200px; border: 1px solid #ccc;"></div>
        </div>
        <!-- 確認與取消按鈕 -->
        <div class="form-actions">
          <button type="button" id="submitBtn" class="btn btn-success">確定新增</button>
          <button type="button" id="cancelBtn" class="btn btn-secondary">取消</button>
        </div>
    </form>
  </div>
</body>

<!-- 引入bootstrap -->
<script src="../share/header.js"></script>

<!-- 引入導覽列 -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("../share/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
      });
  });
</script>

<link href="c001_add.css" rel="stylesheet">
<script src="c001_add.js"></script>

</html>
